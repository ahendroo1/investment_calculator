
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

	<div id="results"></div>

	<script>

		$(document).ready(function() {
			var rss_url = "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ftradingeconomics.com%2Frss%2Fnews.aspx";
		
			$.get( rss_url, function( data ) {

				var rss = '' ;
				for (var i = 0 ; 5 > i; i++) {
					rss  += '<a href="'+data.items[i].link+'" style="color:black:text-decoration:none;" target="_blank"> <h4 style="margin-bottom:5px;"><b>'+data.items[i].title+'</b></h4><small>'+data.items[i].pubDate+'</small><br><small>'+data.items[i].author+ '</small>	 </a><br> <p>'+data.items[i].description.slice(0, 200);+'</p>  '
					
				}
					$('#results').html(rss)	

				// console.log(data)git 
			});

		});

	</script>
